<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store</title>
    <link rel="stylesheet" href="./store.css">
</head>
<body>
    <header class="header center">
        <div class="header__icon center">
        <img src="./images/icons/apple-logo.png" alt="Apple Logo" />
      </div>

      <a href="./store.html" class="header__link">Store</a>
      <span class="header__link">Mac</span>
      <span class="header__link">iPad</span>
      <span class="header__link">iPhone</span>
      <span class="header__link">Watch</span>
      <span class="header__link">Vision</span>
      <span class="header__link">AirPods</span>
      <span class="header__link">TV & Home</span>
      <span class="header__link">Entertainment</span>
      <span class="header__link">Accessories</span>
      <span class="header__link">Support</span>

      <div class="header__icons center">
        <div class="header__icon center">
          <img src="./images/icons/search-icon.png" alt="Search Icon" />
        </div>

        <div class="header__icon center">
          <img src="./images/icons/cart-icon.png" alt="Cart Icon" />
        </div>

        <div class="header__icon center">
          <img src="./images/icons/menu-icon.png" alt="Menu Icon" class="header__icon--image--menu" />
        </div>
      </div>
    </header>

    <div class="ribbon center">Pay monthly at 0% APR when you choose to check out with Apple Card Monthly Installments.</div>

    <img src="./images/store-header.png" alt="" class="gradient-header">


</body>
</html>
